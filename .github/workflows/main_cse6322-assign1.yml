# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cse6322-assign1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_4ad739c7ea624197bbbc0e5bc054c639 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c5176aa521b04d9abac5e6a8b62d6e62 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_4ad739c7ea624197bbbc0e5bc054c639 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cse6322-assign1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4f5ebc9ae0e54202b4918c6c895966e7 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_4ad739c7ea624197bbbc0e5bc054c639 }}/appsvc/staticsite:${{ github.sha }}'